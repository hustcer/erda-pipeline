# REF:
#   - https://docs.github.com/cn/actions/creating-actions/about-custom-actions
#   - https://docs.github.com/cn/actions/creating-actions/metadata-syntax-for-github-actions
#   - https://docs.github.com/en/actions/creating-actions/creating-a-composite-action

name: 'Erda Pipeline'
author: 'hustcer'
description: 'A github action to run, query or stop Erda Pipelines'

branding:
  icon: 'framer'
  color: 'purple'

inputs:
  pid:
    required: true
    description: 'Erda Project ID.'
  app-id:
    required: true
    description: 'Erda App ID.'
  app-name:
    required: true
    description: 'Erda App Name.'
  branch:
    required: true
    description: 'The Erda branch to handle the pipeline.'
  pipeline:
    required: true
    default: 'pipeline.yml'
    description: 'The Erda pipeline file to run.'

runs:
  using: 'composite'
  steps:
    - name: Setup Nu
      uses: hustcer/setup-nu@v3.7
      with:
        version: 0.86

    - name: Setup Erda
      shell: nu {0}
      run: |
        use ${{ github.workspace }}/nu/pipeline.nu *

        version | print
        print 'Preparing Running Erda Pipeline with the Following Config...'
        let pid = ${{ inputs.pid }}
        let appId = ${{ inputs.app-id }}
        let branch = '${{ inputs.branch }}'
        let appName = '${{ inputs.app-name }}'
        let pipeline = '${{ inputs.pipeline }}'
        let erdaConfig = {
          pid: $pid,
          appId: $appId,
          branch: $branch,
          appName: $appName,
          pipeline: $pipeline,
        }
        erda-deploy $erdaConfig --auth (get-auth)
